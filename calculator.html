<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Css/calculator.css" >
<title> Calculadora javaScript</title>
</head>

<body>
    <div>
    <h1> Calculadora JS</h1>
    <input id="register" type="text"> 
    <br>
    <button class="especial" type="button" value=a> (</button>
    <button class="especial" type="button" value=a> )</button>
    <button class="especial" type="button" value=a> C</button>
    <button class="especial" type="button" value=a> <</button>
    <br>
    <button type="button" value=1> 1</button>
    <button type="button" value=2> 2</button>
    <button type="button" value=3> 3</button>
    <button class="especial"  type="button" value=+> +</button>
    <br>
    <button type="button" value=4> 4</button>
    <button type="button" value=5> 5</button>
    <button type="button" value=6> 6</button>
    <button class="especial"  type="button" value=-> -</button>
    <br>
    <button type="button" value=7> 7</button>
    <button type="button" value=8> 8</button>
    <button type="button" value=9> 9</button>
    <button class="especial"  type="button" value= x>x</button>
    <br>
    <button type="button" value=0> 0</button>
    <button class="especial" type="button" value=.> .</button>
    <button class="especial"  type="button" value=a> =</button>
    <button class="especial"  type="button" value=*> *</button>
    </div>
</body>

</html>
